<main class="container-sm">
  <div class="row mt-3" [ngSwitch]="currentPage">
    <fa-icon
      class="back-arrow"
      icon="arrow-left"
      size="lg"
      (click)="exitPage()"
    ></fa-icon>
    <app-prelude
      *ngSwitchCase="'prelude'"
      [detailedRecipe]="detailedRecipe"
      (relocation)="handleRelocation($event)"
    ></app-prelude>
  </div>
</main>
