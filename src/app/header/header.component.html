<ng-template #sidebar let-offcanvas>
  <header class="offcanvas-header ps-0">
    <ul class="navbar-nav container-fluid">
      <li
        class="nav-item ms-auto fw-semibold lead"
        *ngFor="let link of navLinks"
      >
        <a class="nav-link side-link" routerLink="" (click)="offcanvas.close()">
          {{ link.name }}</a
        >
      </li>
    </ul>
  </header>
</ng-template>

<nav class="navbar navbar-expand-md fixed-top">
  <div class="header-container container-fluid bg-light g-0">
    <a class="navbar-brand circle" [routerLink]=""></a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="openMenuRight(sidebar)"
    >
      &#9776;
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav container-fluid justify-content-end">
        <li class="nav-item fw-bold" *ngFor="let link of navLinks">
          <a class="nav-link" routerLink=""> {{ link.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
