<div
  class="form-group"
  [ngClass]="isLargeScreen ? 'input-group-lg' : ''"
  role="search"
>
  <input
    class="search-bar form-control ps-5 pe-1 rounded-4"
    type="search"
    placeholder="Search for a recipe"
    #searchbar
    [(ngModel)]="searchValue"
    (keyup.enter)="getUserInput()"
  />
  <fa-icon [icon]="searchIcon" class="icon"></fa-icon>
</div>
